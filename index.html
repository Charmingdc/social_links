<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    
   <div class="container">
    
    <img src="/assets/images/avatar-jessica.jpeg" alt="Jessica Avatar">
    
    <h1>
     Jessica Randall
    </h1>
    
    <p id="location">
     London, United Kingdom
    </p>
    
    <p id="about">
      "Front-end developer and avid reader."
    </p>
    
    <ul id="links">
     <li>
       <a href="">
        GitHub
       </a>
     </li>
     <li>
       <a href="">
        Frontend Mentor
       </a>
     </li>
     <li>
       <a href="">
        LinkedIn
       </a>
     </li>
     <li>
       <a href="">
        Twitter
       </a>
     </li>
     <li>
       <a href="">
        Instagram
       </a>
     </li>
    </ul>
  
  </div>

  <div class="attribution">
    Challenge by <a href="://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Charmingdc">Charmingdc</a>.
  </div>
  
  
  </main>
</body>
</html>
